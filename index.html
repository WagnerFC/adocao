<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adote um Amigo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
        }
        header {
            background-color: #ff914d;
            color: white;
            text-align: center;
            padding: 2rem;
        }
        h1 {
            margin: 0;
        }
        section {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .animais {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }
        .animal {
            background: #fff3e6;
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
        }
        .animal img {
            max-width: 100%;
            border-radius: 8px;
        }
        form {
            margin-top: 2rem;
            display: flex;
            flex-direction: column;
        }
        input, textarea, button {
            margin: 0.5rem 0;
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #ff914d;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff7a29;
        }
    </style>
</head>
<body>

<header>
    <h1>Adote um Amigo</h1>
    <p>Transforme uma vida e ganhe um novo companheiro!</p>
</header>

<section>
    <h2>Animais disponíveis</h2>
    <div class="animais">
        <div class="animal">
            <img src="cachorro1.jpg" alt="Cachorro para adoção">
            <h3>Rex</h3>
            <p>Carinhoso, 2 anos, vacinado.</p>
        </div>
        <div class="animal">
            <img src="gato1.jpg" alt="Gato para adoção">
            <h3>Mia</h3>
            <p>Dócil, 1 ano, castrada.</p>
        </div>
    </div>
</section>

<section>
    <h2>Quer adotar?</h2>
    <form action="#" method="post">
        <input type="text" name="nome" placeholder="Seu nome" required>
        <input type="email" name="email" placeholder="Seu e-mail" required>
        <textarea name="mensagem" placeholder="Qual animal você quer adotar?" rows="4"></textarea>
        <button type="submit">Enviar</button>
    </form>
</section>

</body>
</html>
